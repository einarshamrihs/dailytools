<div class="" ng-controller="HashController">
    <div>
        <h1>Hash generator</h1>
    </div>

    <div class="row justify-content-md-right">
        <div class="col-6 pr-4">
            <form name="genHashForm" class="form-group mb-2">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="type">Algorithm:</span>
                    </div>
                    <select class="custom-select form-control"
                            ng-model="hash_params.algorithm"
                            ng-options="al for al in algorithms"
                            id="algorithm_options">
                    </select>
                </div>
                 
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="line_check" ng-model="hash_params.seperate_lines">
                    <label class="form-check-label" for="line_check">Treat every line like a seperate string</label>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">Input string:</span></div>
                    <textarea id="hash_input" ng-model="hash_params.input"
                        rows="16" cols="16" class="form-control mb-2" ng-required="true"></textarea>
                </div>
    

            </form>
            <button class="btn btn-primary col-12" type="button" ng-disabled="!genHashForm.$valid" ng-click="generateHash()">Generate</button>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text">Your hash:</span></div>
                <textarea id="hash_output" ng-model="hash_output"
                    rows="20" cols="16" class="form-control mb-2" readonly></textarea>
            </div>

            <button class="btn btn-primary col-12" type="button" ng-click="copyHash('hash_output')">Copy to clipboard</button>
        </div>
    </div>

</div>
